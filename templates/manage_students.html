<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manage Students</title>

    <link

      href="{{url_for('static', filename= 'css/s.e. batch8-10am.css')}}"

  <link

      href="{{ url_for('static', filename='images/IPMC University College Logo.png') }}"

      {% for student in students %}

        <td>{{ student.name }}</td>
        <td>{{ student.course }}</td>
        <td>
          <!--
  <a href="{{ url_for('edit_student', student_id=student.id) }}">Edit</a>
  <a href="{{ url_for('delete_student', student_id=student.id) }}">Delete</a>
  -->
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
